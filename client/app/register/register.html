<form name="participantForm">
    <input type="text" name="name" placeholder="enter full name" ng-model="participant.name" ng-minlength="3"
           ng-maxlength="30" required/>

    <div ng-show="participantForm.$submitted || participantForm.name.$touched">
        <div ng-show="participantForm.name.$error.required">Your name is required</div>
        <div ng-show="participantForm.name.$error.minlength">Enter a valid name</div>
        <div ng-show="participantForm.name.$error.maxlength">Enter a valid name</div>

    </div>

    <input type="age" name="age" placeholder="enter age" required/>
    <input type="email" name="email" placeholder="enter email" required/>
    <input type="phone" name="phone" placeholder="enter phone number" required/>
    <input type="text" name="college-name" placeholder="enter college" required/>
    <input type="text" name="course" placeholder="enter course" required>
    <input list="academic-year" name="year" placeholder="enter year of your study" required>
    <datalist id="academic-year" required>
        <option value="1st"></option>
        <option value="2nd"></option>
        <option value="3rd"></option>
        <option value="4th"></option>
        <option value="5th"></option>
    </datalist>

    <input list="event-names" name="event-list" placeholder="Choose Event" required>
    <datalist id="event-names">
        <option value="monopoly"></option>
        <option value="monopoly"></option>
        <option value="monopoly"></option>
        <option value="monopoly"></option>
        <option value="monopoly"></option>
        <option value="monopoly"></option>
        <option value="monopoly"></option>
        <option value="monopoly"></option>
        <option value="monopoly"></option>
    </datalist>

    <button type="submit" ng-disabled="
                                        participantForm.name.$error.required
                                        ">Submit</button>
</form>
